<h1> {{title}} </h1>
<div class="container">
  <form>
    numero 1: <input type= "number" [(ngModel)]="numero1" name= "numero1">
    <br/><br/>
    numero 2: <input type="number" [(ngModel)]="numero2" name= "numero2">
    <br/><br/>
    <input type="submit" (click)="sumar()" value="Sumar">
    
    <input type="submit" (click)="restar()" value="Restar" class="btn btn-primary"> 
    <br/><br/>
  </form>
</div>

<p> Resultado: {{resultado}} </p>
